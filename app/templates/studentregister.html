<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <li class="nav-item mx-2">
      <a class="btn btn-danger btn-sm" href="{% url 'loginpage' %}">Login  </a>
  </li>
    <h2 class="text-center mb-4">Student Registration Form</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        {% if message %}
        <div>
            {{message }}
        </div>
        {% endif %}
        <form action="{% url 'studentregister' %}" method="POST">
          <!-- CSRF Token -->
          {% csrf_token %}

          <!-- Full Name -->
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullname" placeholder="Enter your full name" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Create username" required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter a strong password" required>
          </div>

          <!-- College -->
          <div class="mb-3">
            <label for="college" class="form-label">College Name</label>
            <input type="text" class="form-control" id="college" name="college" placeholder="Enter your college name" required>
          </div>

          <!-- Semester -->
          <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <select class="form-select" id="semester" name="semester" required>
              <option value="" selected>Select your semester</option>
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
              <option value="3">3rd Semester</option>
              <option value="4">4th Semester</option>
              <option value="5">5th Semester</option>
              <option value="6">6th Semester</option>
              <option value="7">7th Semester</option>
              <option value="8">8th Semester</option>
            </select>
          </div>

          <!-- Default Payment Methods -->
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Default Payment Method</label>
            <select class="form-select" id="paymentMethod" name="default_payment_method" required>
              <option value="" selected>Select a payment method</option>
              <option value="cash">Cash</option>
              <option value="credit_card">Credit Card</option>
              <option value="debit_card">Debit Card</option>
              <option value="upi">UPI</option>
              <option value="net_banking">Net Banking</option>
            </select>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
